<nav id="sidebar">
    <div class="p-2 pt-0">
        <a *ngIf="currentUserCompany.logo && currentUserCompany.logo!==null" class="d-flex">
            <img class="img-new logo-new rounded-circle" [src]="currentUserCompany.logo" [alt]="currentUserCompany.name"
                [title]="currentUserCompany.name" />
        </a>
        <div *ngIf="!currentUserCompany.logo" class="logo">
            <div class="simple-text">
                {{currentUserCompany.name}}
            </div>
        </div>
    </div>
</nav>

                    <a *ngIf="currentUserRole.name !== 'superadmin'" class="dropdown-item"
                        [routerLink]="'/'">Dashboard</a>
                    <a class="dropdown-item" [routerLink]="['/user/profile']">Edit Profile</a>
                    <a class="dropdown-item" *ngIf=" 'companies' | permission: 'profile'"

    <div>
        <ul class="nav">
            <ng-container *ngFor="let menuItem of menuItems">
                <li *ngIf="menuItem.submenus && menuItem.submenus.length; else noSubItems" routerLinkActive="active"
                    class="{{menuItem.class}} nav-item">
                    <a class="nav-link collapsed" data-toggle="collapse" [href]="'#'+menuItem.name"
                        aria-expanded="false">
                        <i class="material-icons">{{menuItem.icon}}</i>
                        <p>{{menuItem.displayName}} <b class="caret"></b></p>
                    </a>
                    <ul class="collapse nav" [id]="menuItem.name">
                        <li *ngFor="let subMenuItem of menuItem.submenus" routerlinkactive="active" class="nav-item">
                            <a class="nav-link" [routerLink]="[subMenuItem.path]">
                                <p>{{subMenuItem.displayName}}</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <ng-template #noSubItems>
                    <li routerLinkActive="active" class="{{menuItem.class}} nav-item">
                        <a class="nav-link" [routerLink]="[menuItem.path]">
                            <i class="material-icons">{{menuItem.icon}}</i>
                            <p>{{menuItem.displayName}}</p>
                        </a>
                    </li>
                </ng-template>
            </ng-container>
        </ul>
