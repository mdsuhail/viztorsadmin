<ngx-spinner>
  <p style="font-size: 20px; color: white">{{loaderSpinnerMessage}}</p>
</ngx-spinner>
<div class="main-content mt-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <button type="button" class="btn-xs float-right" data-toggle="tooltip" data-placement="top" title="Back"
              (click)="backClicked()">
              <i class="material-icons">arrow_back</i>
            </button>
            <h4 class="card-title ">{{websiteConstants.newCompany}}</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-6">
                  <label for="status">Status</label>
                  <select formControlName="active" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.active.errors }">
                    <option value="">Please select</option>
                    <option value="true">Active</option>
                    <option value="false">Deactive</option>
                  </select>
                  <div *ngIf="submitted && f.active.errors" class="invalid-feedback">
                    <div *ngIf="f.active.errors.required">Status is required</div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label>Email Domain</label>
                  <input type="text" formControlName="emailDomain" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.emailDomain.errors }" />
                  <div *ngIf="submitted && f.emailDomain.errors" class="invalid-feedback">
                    <div *ngIf="f.emailDomain.errors.required">Email Domain is required e.g example.com </div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label>Contact</label>
                  <input type="text" formControlName="contact" class="form-control" />
                </div>
                <div class="form-group col-6">
                  <label>Address</label>
                  <input type="text" formControlName="address" class="form-control" />
                </div>
                <div class="form-group col-6">
                  <label>City</label>
                  <input type="text" formControlName="city" class="form-control" />
                </div>
                <div class="form-group col-6">
                  <label>State</label>
                  <input type="text" formControlName="state" class="form-control" />
                </div>
                <div class="form-group col-6">
                  <label>Zip</label>
                  <input type="text" formControlName="zip" class="form-control" />
                </div>
                <div class="form-group col-6">
                  <label>Website</label>
                  <input type="text" formControlName="website" class="form-control" />
                </div>
                <div class="form-group col-3 pt-4">
                  <div class="btn btn-default form-control">
                    <span>Choose logo</span>
                    <input type="file" accept="image/*" id="file" class="form-control"
                      (change)="onFileChange($event)" />
                  </div>
                </div>
                <div *ngIf="form.value.image" class="form-group col-3">
                  <img class="show-snapshot" [src]="form.value.image" width="67px" height="65px" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <button type="reset" class="btn btn-secondary float-right" *ngIf=" 'companies' | permission: 'create'"
                    (click)="onReset()">{{websiteConstants.buttonClear}}</button>
                  <button class="btn btn-info float-right"
                    *ngIf=" 'companies' | permission: 'create'">{{websiteConstants.buttonSubmit}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
